<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="nav-section nav-left"></div>
          <button class="nav-button menu-button">
            <div class="menu"></div>
          </button>

          <div class="nav-logo">
            <a href="#">
              <img
                src="Images and icons/Nav logo.png"
                alt="logo image"
                class="logo-image"
              />
            </a>
            <h2 class="logo-text">Nakshatra sports</h2>
          </div>

          <div class="nav-section nav-center">
            <form action="#" class="search-form">
              <input
                type="search"
                placeholder="Search "
                required
                class="search-input"
              />
              <button class="nav-button search-button">
                <img
                  width="18px"
                  height="10px"
                  src="Images and icons/Search_bar-removebg-preview.png"
                  alt="search"
                />
              </button>
            </form>
            <button class="nav-button mic-button">
              <img
                width="18px"
                height="18px"
                src="Images and icons/Voice_button-removebg-preview.png"
                alt=""
              />
            </button>
          </div>

        <!-- Right section of the part -->

          <div class="nav-section nav-right">

            <button class="nav-button theme-button">
              <img
                width="18px"
                height="18px"
                src="Images and icons/Light_button-removebg-preview.png"
                alt=""
              />
            </button>

            <img
              src="Images and icons/Nav logo.png"
              alt="User image"
              class="user-image"
            />
          </div>

        </div>
      </header>

      <main class="main-layout">
        <aside class="sidebar">
            Sidebar
        </aside>
        <div class="context-wrapper">
            <div class="context-list">
                <button class="category-button">Carrom</button>
                <button class="category-button">chess</button>
                <button class="category-button">badminton</button>
                <button class="category-button">box cricket</button>
                <button class="category-button">badmintion</button>
                <button class="category-button">Football</button>
                <button class="category-button">Cricket</button>
                <button class="category-button">Kho-Kho</button>
                <button class="category-button">Kabbadi</button>
                <button class="category-button">Tug of War</button>
                <button class="category-button">Tug of War</button>
                <button class="category-button">Tug of War</button>
                <button class="category-button">Tug of War</button>
                <button class="category-button">Relay</button>
                <button class="category-button">Volley ball</button>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
